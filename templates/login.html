<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-fvQOcwYR+qQeoxcFPIKzgN9j4vOaHzcpv4OWLp/XM0qPlCqTlkxEtOPq6RWIdfQ0S" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-control:focus {
      border-color: #555;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #000;
      border-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #333;
      border-color: #555;
    }

    .link-container {
      margin-top: 20px;
      text-align: center;
    }

    .link-container a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .link-container a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2>Login Page</h2>
      <form action="/login" method="post">
        <div class="form-group mb-3">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="link-container mt-3">
          <a href="/">Back to Home</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-boQlYzfxj6RC9zF89y/WRqG8qoFALvUxmBl84vuxBFFLFQ4Q5EIK8" crossorigin="anonymous"></script>
</body>
</html>
