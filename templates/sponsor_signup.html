<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsor Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-control,
    .form-select {
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #555;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #000;
      border-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #333;
      border-color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Become a Sponsor</h1>
    <p class="text-center">Join our platform and connect with influencers!</p>
    <form action="/sponsor_signup" method="POST">
      <div class="form-group mb-3">
        <label for="username">Company Name</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your company name" required>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group mb-3">
        <label for="industry">Industry</label>
        <select class="form-select" id="industry" name="industry" required>
          <option value="">Select Industry</option>
          <option value="Technology">Technology</option>
          <option value="Fashion">Fashion</option>
          <option value="Beauty">Beauty</option>
          <option value="Fitness">Fitness</option>
          <option value="Sports">Sports</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
